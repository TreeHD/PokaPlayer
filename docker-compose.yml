version: '3'

services:
  pokaplayer:
    build: .
    depends_on:
      - neteaseapi2
    network_mode: bridge
    ports:
      - "3000"
    external_links:
      - neteaseapi2
    
  neteaseapi2:
    build: .
    dockerfile: NeteaseAPI2_Dockerfile
    network_mode: bridge
    expose:
      - "3000"