version: '3'

services:
  pokaplayer:
    build: .
    depends_on:
      - neteaseapi2
    network_mode: bridge
    ports:
      - "3000"
    links:
      - neteaseapi2
      - mongodb
    depends_on:
      - neteaseapi2
      - mongodb
    
  neteaseapi2:
    build: .
    dockerfile: NeteaseAPI2_Dockerfile
    network_mode: bridge
    expose:
      - "3000"
      
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
          - MONGO_LOG_DIR=/dev/null
    command: mongod --smallfiles --logpath=/dev/null # --quiet
    
